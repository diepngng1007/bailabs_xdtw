<!DOCTYPE html>
<html lang="en">

<head>
    <title>Box Model</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            padding: 50px;
            border: 3px solid red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        Một ngôi sao vừa rơi
        <br> vụt tắt trên bầu trời
        <br> hay là tên người ấy
        <br> vụt tắt ở trong tôi?
    </div>
    <div class="box">
        Vẫn thấy trên bầu trời
        <br> có muôn vàn sao sáng
        <br> mà ở trong lòng tôi
        <br> như một hành lang vắng
    </div>
</body>

</html>
